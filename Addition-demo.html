        <meta charset="UTF-8">
        <title>Addition Demo</title>
        <link rel="stylesheet" href="style.css">

        <script>
        var num1 = window.prompt("Enter first number:");
        var num2 = window.prompt("Enter second number:");

        var n1 = parseInt(num1, 10);
        var n2 = parseInt(num2, 10);

        var sum = n1 + n2;

        document.writeln("<h2>The sum is: " + sum + "</h2>");
        document.writeln('<a href="index.html">Back to Home</a>');
    </script>
